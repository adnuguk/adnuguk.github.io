---
layout: default
---
<article>
  <header>
    <h1 class="entry-title">Events</h1>
  </header>
  
  {% for post in site.posts %}
    {% if post.categories contains 'events' %}
      <article>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </article>
    {% endif %}
  {% endfor %}
</article>
